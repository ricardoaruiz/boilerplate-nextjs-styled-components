    versions:
    - 7.23.1
  - dependency-name: "@types/jest"
    versions:
    - 26.0.22
  - dependency-name: "@types/react"
    versions:
    - 17.0.3
  - dependency-name: babel-plugin-styled-components
    versions:
    - 1.12.0
